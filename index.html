<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game jvimpe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"></head>

<body style="background-color: #393E46;">
    <h1>WELCOME TO THE COLOR GAME!</h1>
    <h2>Please click a color to bet on below:</h2>

    <button class="button1Red" id="redButton"></button>
    <button class="button2Blue" id="blueButton"></button>
    <button class="button3Green" id="greenButton"></button>
    <button class="button4Yellow" id="yellowButton"></button>
    <button class="button5White" id="whiteButton"></button>
    <button class="button6Pink" id="pinkButton"></button><br>
    <br>
    <label class="userChoice" id="showUserChoice"></label><br>

    <input class="userbetInput" type="number" id="userBet" placeholder="Enter bet amount here"><br>
    <br>
    <button class ="buttonSubmitBet" type="button" id="userSubmitBet">SUBMIT BET</button><br>
    <br>
    <label class ="userbetShow" id="showUserBet"></label><br>
    <button class="buttonRoll" type="button" id="rollButton">ROLL</button><br>
    <br>
    <label class = "color1Label" id="c1label"></label>    
    <label class = "color2Label" id="c2label"></label>
    <label class = "color3Label"id="c3label"></label>
    <br>
    <label class ="idkLabel" id="outcomeLabel"></label>
    <script src="index.js"></script>
</body>
</html>
